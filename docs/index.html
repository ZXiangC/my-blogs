<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>my-blogs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
</head>

<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    
    window.$docsify = { 
      name: 'tools',
      repo: '',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 4,
      homepage: 'README.md',
      coverpage: true,
	    loadNavbar: true,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部

      // 配置 vue 可以在笔记上面展示效果
      run: {
        themeColor: 'green',
        themeBorderColor: '#eee',
        reverse: true,
        jsLabs: ['https://unpkg.com/element-ui/lib/index.js'],
        cssLabs: ['https://unpkg.com/element-ui/lib/theme-chalk/index.css'],
      // ...
     },

      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      plugins: [
        // 代码仓库位置
        EditOnGithubPlugin.create('https://gitee.com/ZXiangC/my-blogs/')
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
   <!--全文搜索,直接用官方提供的无法生效-->
   <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
   <!-- 复制到剪贴板 -->
   <script src="//unpkg.com/docsify-copy-code"></script>
   <!-- 图片缩放 -->
   <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
   <!-- 字数统计 -->
   <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

   <!--以下配置是为了Vue  -->
   <script src="//unpkg.com/vue/dist/vue.min.js"></script>
   <script src="//unpkg.com/vue-run-sfc"></script>
   <script src="//unpkg.com/docsify-plugin-run"></script>

   <!-- 表情 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>  

</body>
</html>
